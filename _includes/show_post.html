<div class="post">
  <h3 class="date">{{ post.date | date: "%d.%m.%Y" }}</h3>
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="meta">
    Publicēja <span class="author">{{ post.author }}</span> &#149;
    Birkas:
    {% for tag in post.tags %}
      <a href="/tags/{{ tag }}" title="Apskatīt ierakstus ar birku &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
    {% endfor %} &#149;
    <a href="{{ post.url }}#disqus_thread">Parādīt komentārus</a>
  </div>
  <div class="body">
    {{ post.content }}
  </div>
</div>
