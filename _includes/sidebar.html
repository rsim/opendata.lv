<h2>Meklēt</h2>
<form action="http://www.google.com/search" id="search" method="get">
  <input class="text" name="q" type="text" />
  <input name="sitesearch" type="hidden" value="opendata.lv" />
  <input class="button" type="submit" value="Google" />
</form>

<h2>Pēdējie ieraksti</h2>
<ul class="posts">
  {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
      <br/><span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
    </li>
  {% endfor %}
</ul>
